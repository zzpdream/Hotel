<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>apk升级管理</title>
    <link rel="stylesheet" href="../plugins/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/app.css" media="all">
</head>
<body>
<div class="weadmin-block">
    <button class="layui-btn layui-btn-danger" id="delete"><i class="layui-icon"></i>批量删除</button>
    <button class="layui-btn" id="addBtn"><i class="layui-icon"></i>添加</button>
</div>
<table class="layui-hide" id="apkUpdateList"></table>

<!-- 表单弹窗 -->
<script type="text/html" id="addModel">
    <div style="padding: 20px">
        <form class="layui-form" id="editForm" enctype="multipart/form-data">

            <div class="layui-form-item">
                <label for="content" class="layui-form-label">
                    <span class="we-red">*</span>VersionCode
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="content" name="content" required="" lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label for="addfile" class="layui-form-label">
                    <span class="we-red">*</span>议程附件
                </label>
                <button type="button" class="layui-btn" id="addfile">
                    <i class="layui-icon">&#xe67c;</i>上传文件
                </button>
            </div>
            <div class="layui-form-item">
                <label for="pdfFileList" class="layui-form-label"></label>
                <div id="pdfFileList">

                </div>
            </div>
            <div class="layui-form-item">
                <label for="content" class="layui-form-label"></label>
                <button class="layui-btn" lay-filter="add" lay-submit="">增加</button>
            </div>
        </form>
    </div>

</script>

<script src="../plugins/layui/layui.js"></script>
<script src="../js/apk_update.js"></script>

</body>
</html>
