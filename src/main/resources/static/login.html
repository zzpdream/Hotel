<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>无拘无束后台登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="css/mycss.css">
</head>

<body class="loginBg">
<h1 class="a">
    后台管理系统
</h1>
<div class="loginArea">

    <img src="pics/logo.jpg" class="logo">

    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block" style="margin-right: 40px">
                <input type="text" name="title" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密  码</label>
            <div class="layui-input-block" style="margin-right: 40px">
                <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
            <!--<div class="layui-form-mid layui-word-aux">辅助文字</div>-->
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>

</div>



<script src="layui/layui.js"></script>
<script>
    //Demo
    layui.use('form', function(){
        var form = layui.form;
        var $ = layui.jquery;
        //监听提交
        form.on('submit(formDemo)', function(senddata){
            // layer.msg(JSON.stringify(senddata.field));
                $.ajax({
                url: '/login',
                    success: function(data) {
                    console.log(data)
                    layer.msg(JSON.stringify(data));
                    if (data.code == 0) {
                        layer.msg(JSON.stringify(data.data));
                        // location.href = data.redirectUrl;
                    } else {
                        Dialog.danger(data.msg);
                        $loginBtn.button("reset");
                    }
                }
            });
            return false;
        });
    });

</script>
</body>
</html>
